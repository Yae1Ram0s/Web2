<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajero Galáctico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="galaxy-container" id="galaxy"></div>
  
  <div class="rings ring1"></div>
  <div class="rings ring2"></div>
  <div class="rings ring3"></div>
  
  <div class="form-container">
    <h1>Mensajero Galáctico</h1>
    <form id="whatsapp-form">
      <div class="form-group">
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" placeholder="Ej: 5512345678" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
    <div class="planet" id="planet1"></div>
    <div class="planet" id="planet2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
